openapi: 3.0.0
info:
  title: Currency Exchange - OpenAPI 3.0
  version: 1.0.0
  description: CRUD and search for users resources

paths:
  /users:
    post:
      tags: [users]
      summary: Create a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '200':
          description: Successful operation
        '400':
          description: Invalid input

  /users/{user_id}:
    get:
      tags: [users]
      summary: Return the profile of a user.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '404':
          description: User not found

    put:
      tags: [users]
      summary: Edit the profile of a user.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '201':
          description: Successful operation
        '404':
          description: User not found

    delete:
      tags: [users]
      summary: Delete a user.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found

  /users/search:
    get:
      tags: [users]
      summary: Search users by username.
      parameters:
        - name: username
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful search operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProfile'
        '400':
          description: Missing or invalid username query

components:
  schemas:
    UserInput:
      type: object
      required: [user_id, username, email, password]
      properties:
        user_id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
        password:
          type: string

    UserProfile:
      type: object
      properties:
        user_id:
          type: integer
        username:
          type: string
        email:
          type: string

    UserUpdate:
      type: object
      required: [username, email]
      properties:
        username:
          type: string
        email:
          type: string

  /currencies:
    get:
      summary: List all active currencies
      responses:
        '200':
          description: List of active currencies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Currency'

  /currencies/search:
    get:
      summary: Fetch currency by fields
      parameters:
        - name: iso_code
          in: query
          schema:
            type: string
          description: ISO currency code (e.g., USD)
        - name: id
          in: query
          schema:
            type: integer
          description: Currency ID
        - name: name
          in: query
          schema:
            type: string
          description: Currency name (e.g., "Dollar")
        - name: symbol
          in: query
          schema:
            type: string
          description: Currency symbol (e.g., "$")
        - name: country
          in: query
          schema:
            type: string
          description: Country of origin
        - name: is_active
          in: query
          schema:
            type: boolean
          description: Whether the currency is active
      responses:
        '200':
          description: Matching currency details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Currency'

  /currencies-add:
    post:
      summary: Add a new currency
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Currency'
      responses:
        '201':
          description: Currency successfully created

  /currencies/delete:
    get:
      summary: Disable a currency
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Currency has been disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Currency disabled"

  /currencies/update:
    post:
      summary: Update currency fields
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: ID of the currency to update
                fields:
                  type: object
                  description: Key-value pairs of fields to update
      responses:
        '200':
          description: Fields updated successfully

components:
  schemas:
    Currency:
      type: object
      properties:
        id:
          type: integer
          example: 1
        iso_code:
          type: string
          example: "USD"
        name:
          type: string
          example: "US Dollar"
        symbol:
          type: string
          example: "$"
        country:
          type: string
          example: "United States"
        is_active:
          type: boolean
          example: true